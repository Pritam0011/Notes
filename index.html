<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="shortcut icon" href="/util/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white"><b>NOTES</b></a>
        <form class="d-flex" role="search">
          <input
            id="seTxt"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <h1 class="d-flex justify-content-center" id="here">
        <b>Here you can add notes...</b>
      </h1>
      <hr />
      <div class="container d-flex justify-content-center">
        <div class="card" style="width: 60vw">
          <span class="border border-primary">
            <div class="card-body">
              <h5 class="card-title"><b>CREATE NOTE</b></h5>
              <div class="mb-3">
                <br />
                <input
                  type="text"
                  class="form-control"
                  id="ttn"
                  placeholder="Type title of the note here..."
                />
                <br />
                <input
                  type="text"
                  class="form-control"
                  id="tn"
                  placeholder="Type here..."
                />
              </div>

              <button class="btn btn-primary" id="an"><b>Add Note</b></button>
            </div>
          </span>
        </div>
      </div>
    </div>

    <hr />
    <h2 class="d-flex justify-content-center my-4">
      <b><u>Yours Notes</u></b>
    </h2>
    <div class="container row d-flex justify-content-center" id="notess">
      <div class="card cardcc row my-2 mx-2" style="width: 18rem">
        <div class="card-body justify-content-center">
          <h5 class="card-title">NO NOTE</h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div>
      <div><a href="/index.html">Go Back to Home Page</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
      "></script>
    <script src="/JS/app.js"></script>
  </body>
</html>
